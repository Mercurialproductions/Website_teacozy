<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/CSS/index.css" type="text/css" rel="stylesheet">
  </head>
  <body>

<!-- div that encapsulates both the header and main area -->
    <div class="container">

<!-- The navigation bar  -->
      <div class="nav_bar_container">

        <div class ="logo">
          <img src="./resources/img/img-tea-cozy-logo.png" alt="logo">
        </div>
        <div class ="nav_bar">
          <nav>
            <span><a href="#" class="nav_bar_item">Mission</a></span>
            <span><a href="#" class="nav_bar_item">Featured Tea</a></span>
            <span><a href="#" class="nav_bar_item">Locations</a></span>
          </nav>
        </div>
      </div>

<!-- The main area  -->
      <div class="main_container">

        <!--mission section  -->
        <div class ="mission">
          <div class ="mission_text">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
        </div>

        <!-- tea of the month section  -->
        <div class="totm">
          <div class="totm_text">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
          </div>
          <div class="totm_row">
            <div class="totm_row_item">
              <img src="./resources/img/img-berryblitz.jpg" alt="">
              <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="totm_row_item">
              <img src="./resources/img/img-spiced-rum.jpg" alt="">
              <h4>Spiced Rum Tea</h4>
            </div>
            <div class="totm_row_item">
              <img src="./resources/img/img-donut.jpg" alt="">
              <h4>Seasonal Donuts</h4>
            </div>
          </div>
          <div class="totm_row">
            <div class="totm_row_item">
              <img src="./resources/img/img-myrtle-ave.jpg" alt="">
              <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="totm_row_item">
              <img src="./resources/img/img-bedford-bizarre.jpg" alt="">
              <h4>Bedford Bizarre Tea</h4>
            </div>
          </div>

        </div>

      </div>
    </div>

<!-- the footer area  -->
    <footer>
    </footer>

  </body>

</html>
